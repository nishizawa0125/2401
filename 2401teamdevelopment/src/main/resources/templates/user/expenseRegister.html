<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <link th:rel="@{/css/expenseRegister.css}" rel="stylesheet">

<body>
  <header>
    <img th:src="@{/img/ksb.png}" width="1400px" height="150px" alt="">
  </header>

  <div class="contents">

    <div class="gyou">
      <p class="ksmaru">⚫️</p>
      <p>経費ID</p>
      <input class="text" placeholder="経費IDは自動で採番致します" readonly>
    </div>

    <div class="gyou">
      <p class="ksmaru">⚫️</p>
      <p>ユーザーID</p>
      <input class="box">
    </div>

    <div class="gyou">
      <p class="ksmaru">⚫️</p>
      <p>申請日</p>
      <dd class="form_input">
        <input type="text" onfocus="this.type='date'" onblur="if(!this.value)this.type='text';"
          onchange="if(!this.value)this.type='text'" placeholder=" 年 / 月 / 日 " value="" class="in">
      </dd>
    </div>

<div class="gyou">
      <p class="ksmaru">⚫️</p>
      <p>経費項目</p>
      <input class="box">
    </div>
    
    <div class="gyou">
      <p class="ksmaru">⚫️</p>
      <p>金額</p>
      <input class="box">
    </div>

    <div class="gyou">
      <p class="ksmaru-b">⚫️</p>
      <p>備考</p>
      <textarea class="b-box" placeholder="１００文字以内で入力してください。" maxlength="100" required></textarea>
    </div>

    <div class="bb">
      <a href="myPage.html" class="btn-text">登録</a>
      <a href="myPage.html" class="button">戻る</a>
    </div>

</body>

</html>
