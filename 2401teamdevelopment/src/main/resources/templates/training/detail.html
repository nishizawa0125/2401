<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = '種目情報詳細', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<h1>種目・回数情報詳細</h1>
		<div th:object="${training}">
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">種目</div>
				<div class="col pt-3 border">
					<p th:text="*{training}"></p>
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">回数</div>
				<div class="col pt-3 border">
					<p th:text="*{rep}"></p>
				</div>
			</div>
			<br />
			<div class="text-center">
				<a th:href="@{/training/{id}/edit(id=*{id})}" class="btn btn-primary">　編集　</a>
				<a th:href="@{/training/{id}/delete(id=*{id})}" class="btn btn-secondary">　削除　</a>
				<a href="/training/list" class="btn btn-secondary">一覧に戻る</a>
			</div>
		</div>
	</div>
</body>

</html>
